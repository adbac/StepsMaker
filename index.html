<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form">
        <h2>StepsMaker</h2>
        <hr>
        <div class="row g-3 mb-3">
            <div class="col">
                <input type="number" id="rangeMin" class="form-control" placeholder="Range minimum" aria-label="Range minimum">
            </div>
            <div class="col">
                <input type="number" id="rangeMax" class="form-control" placeholder="Range maximum" aria-label="Range maximum">
            </div>
        </div>
        <div class="mb-3">
            <input type="number" id="steps" class="form-control" placeholder="Number of steps" aria-label="Number of steps">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="round">
            <label class="form-check-label" for="round">Round to integers</label>
        </div>
        <div class="mb-3">
            <label for="output">Output</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="output" id="spaceSepList">
                <label class="form-check-label" for="spaceSepList">
                    Space-separated list
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="output" id="commaSepList" checked>
                <label class="form-check-label" for="commaSepList">
                    Comma-separated list
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="output" id="onePerLine" checked>
                <label class="form-check-label" for="onePerLine">
                    One per line
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="output" id="pythonList" checked>
                <label class="form-check-label" for="pythonList">
                    Python list
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="preview" class="form-label">Preview</label>
            <textarea class="form-control" id="preview" rows="4" readonly></textarea>
        </div>
        <button type="button" class="btn btn-primary float-end" id="copy">Copy to clipboard</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</html>
